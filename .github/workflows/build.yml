name: Build Zygisk Module
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Решение: Использовать JDK 17
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17  # Изменили с 11 на 17
        cache: gradle
    
    # Упрощенная установка Android SDK
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
      with:
        # Указать только NDK (без полного SDK)
        ndk-version: '26.1.10909125'
        # Пропустить проверку JDK
        env:
          SKIP_JDK_VERSION_CHECK: 1
    
    - name: Configure and Build
      run: |
        chmod +x ./gradlew
        
        # Создать backup оригинальных файлов
        cp module.gradle module.gradle.backup || true
        cp module/src/main/cpp/game.h module/src/main/cpp/game.h.backup || true
        
        # Заменить package name
        sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        
        # Проверить изменения
        echo "Module.gradle изменения:"
        grep "moduleDescription" module.gradle
        
        echo "Game.h изменения:"
        grep "${{ github.event.inputs.package_name }}" module/src/main/cpp/game.h || true
        
        # Сборка
        ./gradlew :module:assembleRelease \
          --no-daemon \
          --stacktrace \
          -Pandroid.debug.obsoleteApi=true
    
    - uses: actions/upload-artifact@v4
      with:
        name: zygisk-il2cppdumper-${{ github.event.inputs.package_name }}
        path: out/magisk_module_release/
        retention-days: 30
